<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="stage">
        <div id="curtain">
            <h1>Click to begin</h1></div>
        <div id="item1" class="box"></div>
        <div id="item2" class="box"></div>
        <div id="item3" class="box"></div>
        <div id="item4" class="box"></div>
    </div>
    <div id="options">
        <button type="" id="addButton">+</button>
        <button type="" id="removeButton">-</button>
        <input type=text list=items>
        <datalist id="items">
            <option> Item1</option>
            <option> Item2</option>
            <option> Item3</option>
            <option> Item4</option>
        </datalist>
        <button type="" id="cbButton"></button>
    </div>
    <script src="scripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="scripts/itemoneclick.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="scripts/curtainClick.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="scripts/boxOver.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="scripts/testbutton.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="scripts/combo.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
